<a class="link" [routerLink]="[route]">
  <div class="info-box mb-3" style="color: black">
    <span class="info-box-icon {{ class }} elevation-1"
      ><i class="fa {{ icon }}"></i
    ></span>
    <div class="info-box-content">
      <span class="info-box-text">{{ titulo }}</span>
      <span class="info-box-number">{{ subtitulo }}</span>
    </div>
  </div>
</a>
