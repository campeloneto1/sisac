<form  [formGroup]="form" >
    <div class="row">
        <input-select
            class="col-sm-4"
            label="Policial"
            id="policial"
            [data$]="policiais$"
            formControlName="policial"
        />
        <input-select
            class="col-sm-4"
            label="Tipo"
            id="diaria_tipo"
            [data$]="diariastipos$"
            (ngModelChange)="setValor()"
            formControlName="diaria_tipo"
        />
        <input-select
            class="col-sm-4"
            label="Status"
            id="diaria_status"
            [data$]="diariasstatus$"
            formControlName="diaria_status"
        />
       
    </div>
    <div class="row">
        
         <input-select
            class="col-sm-2"
            label="País"
            id="pais"
            [data$]="paises$"
            formControlName="pais"
            (ngModelChange)="getEstados()"
        /> 
        <input-select
            class="col-sm-2"
            label="Estado"
            id="estado"
            [data$]="estados$"
            formControlName="estado"
            (ngModelChange)="getCidades()"
        />
        <input-select
            class="col-sm-2"
            label="Cidade"
            id="cidade"
            [data$]="cidades$"
            formControlName="cidade"
        />
    </div>
    <div class="row">
        <input-text class="col-sm-2" formControlName="data_inicial" label="Data Inicial" id="data_inicial" tipo="date" />
        <input-text class="col-sm-2" (ngModelChange)="setQuantDiarias()" formControlName="data_final" label="Data Final" id="data_final" tipo="date" />
        <input-text class="col-sm-2" formControlName="quant_diarias" label="Quant. Diárias" id="quant_diarias" tipo="number" />
        <input-text
            class="col-sm-2"
            formControlName="valor"
            label="Valor"
            id="valor"
            mascara="separator.2"
            tipo="text"
        />
        <input-text
            class="col-sm-2"
            formControlName="ajuda_custo"
            label="Ajuda de Custo"
            id="ajuda_custo"
            mascara="separator.2"
            tipo="text"
        />
        <input-text class="col-sm-2" formControlName="acrescimo" label="Acrescimo" id="acrescimo" tipo="number" />
    </div>   
    <div class="row">
        <input-text class="col-sm-2" formControlName="doe" label="DOE" id="doe" tipo="text" />
        <input-text class="col-sm-2" formControlName="nup" label="NUP" id="nup" tipo="text" />
    </div> 
    <div class="row" style="height: 350px;">
        <input-textarea class="col-sm-12" formControlName="observacoes" label="Observações" id="observacoes" />
    </div>

    <div class="d-flex justify-content-end">
        <a (click)="form.reset()" data-bs-dismiss="modal" class="btn btn-link text-danger">Cancelar</a>
        <button [disabled]="form.invalid" type="button" (click)="cadastrar()" data-bs-dismiss="modal" class="btn btn-primary">Cadastrar</button>
    </div>
</form>
