<form  [formGroup]="form" >
    <div class="row">
        <input-select
            class="col-sm-6"
            label="Armamento"
            id="armamento"
            [data$]="armamentos$"
            formControlName="armamento"
            optionname="serial"
        />
        <input-text class="col-sm-2" formControlName="quantidade" label="Quantidade" id="quantidade" tipo="number" />
    </div>
    
    <div class="d-flex justify-content-end">
        <a (click)="cancelar()"  class="btn btn-link text-danger">Cancelar</a>
        <button [disabled]="form.invalid" type="button" (click)="cadastrar()" class="btn btn-primary">Cadastrar</button>
    </div>
</form>
