<form  [formGroup]="form" >
    <div class="row">
        @if(policiais$){
            <input-select
                class="col-sm-4"
                label="Policial"
                id="policial"
                [data$]="policiais$"
                formControlName="policial"
            />
            }
        <input-text class="col-sm-2" formControlName="ano" label="Ano Ref." id="ano" tipo="number" />
        <input-text class="col-sm-2" formControlName="data_inicial" label="Data Inical" id="data_inicial" tipo="date" />
        <input-text class="col-sm-2" formControlName="dias" label="Dias" id="dias" tipo="number" />
        <input-text class="col-sm-4" formControlName="boletim" label="Boletim" id="boletim" tipo="text" />
    </div>    
    
    <div class="d-flex justify-content-end">
        <a (click)="form.reset()" data-bs-dismiss="modal" class="btn btn-link text-danger">Cancelar</a>
        <button [disabled]="form.invalid" type="button" (click)="cadastrar()" data-bs-dismiss="modal" class="btn btn-primary">Cadastrar</button>
    </div>
</form>
