<div class="content-wrapper" >
  <app-title titulo="Usuários" />

  <!--INICIO SECTION content-->
  <section class="content">
    <!-- INICIO CARD-->
    <div class="card">
      <!-- INICIO CARD HEADER-->
      <div class="card-header border-0">
        <h3 class="card-title">
          <button type="button" class="btn btn-block btn-outline-primary"><i class="fa fa-plus"></i></button>
        </h3>
        <!-- <div class="card-tools">
          <a href="#" class="btn btn-tool btn-sm">
            <i class="fa fa-download"></i>
          </a>
          <a href="#" class="btn btn-tool btn-sm">
            <i class="fa fa-bars"></i>
          </a>
        </div> -->
      </div>
       <!-- FIM CARD HEADER-->
        <!-- INICIO CARD BODY-->
      <div class="card-body table-responsive p-1">
         <!-- INICIO TABLE-->
        <table id="datatableexample" class="table  table-hover table-valign-middle table-head-fixed">
          <thead  > 
            <tr>
              <th>#</th>
              <th>Nome</th>
              <th>CPF</th>
              <th>Telefone</th>
              <th>E-mail</th>
              <th>Perfil</th>
              <th>Opções</th>
            </tr>
          </thead>
          <tbody>
            @for(row of data$ | async; track row){
              <tr class="optionshover">
                <td>{{row.id}}</td>
                <td>{{row.nome}}</td>
                <td>{{row.cpf | mask: '000.000.000-00'}}</td>
                <td>@if(row.telefone){<span>{{row.telefone | mask: '(00) 90000-0000' }}</span>}</td>
                <td>{{row.email}}</td>
                <td>{{row.perfil?.nome}}</td>
                <td>
                  <a class="options point"  title="Editar">
                    <i
                      class="fa fa-edit text-primary "
                      aria-hidden="true"
                    ></i >
                  </a>
                  <a class="options point"  title="Excluir">
                    <i
                    class="fa fa-trash text-danger ml-1"
                    aria-hidden="true"
                    ></i >
                  </a>
                  
                </td>
              </tr>
            }
            @empty {
              <tr>
                <td colspan="100%">
                  Sem informação
                </td>
              </tr>
              }
          </tbody>
        </table>
        <!-- FIM TABLE-->
      </div>
      <!-- FIM CARD BODY-->
    </div>
    <!--FIM CARD-->
  </section>
  <!--FIM SECTION content-->
</div>
