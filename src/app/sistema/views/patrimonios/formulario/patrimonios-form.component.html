<form [formGroup]="form">
     <div class="row">
      @if(unidades$){
      <input-select
        class="col-sm-2"
        label="Unidade"
        id="unidade"
        [data$]="unidades$"
        formControlName="unidade"
        (ngModelChange)="getSubunidades()"
      />
      } @if(subunidades$){
      <input-select
        class="col-sm-4"
        label="Subunidade"
        id="subunidade"
        [data$]="subunidades$"
        formControlName="subunidade"
        (ngModelChange)="getSetores()"
      />
      }
      @if(setores$){
        <input-select
          class="col-sm-2"
          label="Setor"
          id="setor"
          [data$]="setores$"
          formControlName="setor"
        />
        }
    </div>
  
    <div class="row">
      
      <input-select
        class="col-sm-4"
        label="Tipo"
        id="patrimonio_tipo"
        [data$]="patrimoniostipos$"
        formControlName="patrimonio_tipo"
      />
      
      <input-text
        class="col-sm-4"
        formControlName="nome"
        label="Descrição"
        id="nome"
        tipo="text"
      />
  
      <input-text
        class="col-sm-2"
        formControlName="serial"
        label="Serial"
        id="serial"
        tipo="text"
        />

        <input-text
        class="col-sm-2"
        formControlName="tombo"
        label="Tombo"
        id="tombo"
        tipo="text"
        />
    </div>
  
    <div class="row">
      <input-text
      class="col-sm-2"
      formControlName="data_baixa"
      label="Data Baixa"
      id="data_baixa"
      tipo="date"
    />
    </div>
  
    <div class="row" style="height: 350px;">
      <input-textarea class="col-sm-12" formControlName="observacoes" label="Observações" id="observacoes" />
  </div>
  
    <div class="d-flex justify-content-end">
      <a
        (click)="form.reset()"
        data-bs-dismiss="modal"
        class="btn btn-link text-danger"
        >Cancelar</a
      >
      <button
        [disabled]="form.invalid"
        type="button"
        (click)="cadastrar()"
        data-bs-dismiss="modal"
        class="btn btn-primary"
      >
        Cadastrar
      </button>
    </div>
  </form>
