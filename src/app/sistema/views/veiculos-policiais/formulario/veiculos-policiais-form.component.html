<form [formGroup]="form">
    <div class="row">
        @if(veiculos$){
            <input-select
              class="col-sm-6"
              label="Veículo"
              id="veiculo"
              [data$]="veiculos$"
              formControlName="veiculo"
            />
        }
        @if(policiais$){
            <input-select
              class="col-sm-6"
              label="Policial"
              id="policial"
              [data$]="policiais$"
              formControlName="policial"
            />
        }
    </div>

    <div class="row">
        
        <input-select
            class="col-sm-2"
            label="País"
            id="pais"
            [data$]="paises$"
            formControlName="pais"
            (ngModelChange)="getEstados()"
        />
        <input-select
            class="col-sm-2"
            label="Estado"
            id="estado"
            [data$]="estados$"
            formControlName="estado"
            (ngModelChange)="getCidades()"
        />
        <input-select
            class="col-sm-2"
            label="Cidade"
            id="cidade"
            [data$]="cidades$"
            formControlName="cidade"
        />
    </div>
      
    
    <div class="row" style="height: 350px;">
      <input-textarea class="col-sm-12" formControlName="observacoes" label="Observações" id="observacoes" />
  </div>
  
    <div class="d-flex justify-content-end">
      <a
        (click)="form.reset()"
        data-bs-dismiss="modal"
        class="btn btn-link text-danger"
        >Cancelar</a
      >
      <button
        [disabled]="form.invalid"
        type="button"
        (click)="cadastrar()"
        data-bs-dismiss="modal"
        class="btn btn-primary"
      >
        Cadastrar
      </button>
    </div>
  </form>
