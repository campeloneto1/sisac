<form [formGroup]="form">

    <div class="row">
        <input-select
            class="col-sm-4"
            label="Empresa"
            id="empresa"
            [data$]="empresas$"
            formControlName="empresa"
        />
        <input-select
          class="col-sm-4"
          label="Objeto do contrato"
          id="contrato_objeto"
          [data$]="contratosobjetos$"
          formControlName="contrato_objeto"
      />
      <input-select
          class="col-sm-4"
          label="Objeto do tipo"
          id="contrato_tipo"
          [data$]="contratostipos$"
          formControlName="contrato_tipo"
      />
        
    </div>

    <div class="row">
        <input-text
            class="col-sm-2"
            formControlName="numero_contrato"
            label="Número do contrato"
            id="numero_contrato"
            tipo="text"
        />
        <input-text
            class="col-sm-2"
            formControlName="numero_sacc"
            label="Número SACC"
            id="numero_sacc"
            tipo="text"
        />
        <input-text
            class="col-sm-2"
            formControlName="valor_global"
            label="Valor global"
            id="valor_global"
            mascara="separator.2"
            tipo="text"
        />
        <input-text
            class="col-sm-2"
            formControlName="data_inicial"
            label="Data inicial"
            id="data_inicial"
            tipo="date"
        />
        <input-text
            class="col-sm-2"
            formControlName="data_final"
            label="Data final"
            id="data_final"
            tipo="date"
        />
        <div class="col-sm-2">
          <div class="form-check">
              <input class="form-check-input" type="checkbox" checked="" id="prorrogavel" formControlName="prorrogavel">
              <label class="form-check-label" for="prorrogavel">Prorrogável</label>
          </div>
      </div>  
    </div>

    <div class="row">
      <input-select
          class="col-sm-4"
          label="Gestor"
          id="gestor"
          [data$]="policiais$"
          formControlName="gestor"
      />
      <input-select
          class="col-sm-4"
          label="Fiscal"
          id="fiscal"
          [data$]="policiais$"
          formControlName="fiscal"
      />
    </div>

    <div class="row" style="height: 350px;">
        <input-textarea class="col-sm-12" formControlName="observacoes" label="Observações" id="observacoes" />
    </div>
  
    <div class="d-flex justify-content-end">
      <a
        (click)="form.reset()"
        data-bs-dismiss="modal"
        class="btn btn-link text-danger"
        >Cancelar</a
      >
      <button
        [disabled]="form.invalid"
        type="button"
        (click)="cadastrar()"
        data-bs-dismiss="modal"
        class="btn btn-primary"
      >
        Cadastrar
      </button>
    </div>
  </form>
