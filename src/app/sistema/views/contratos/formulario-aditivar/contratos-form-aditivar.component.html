<form [formGroup]="form">

    <div class="row">
        <input-text
            class="col-sm-4"
            formControlName="porcentagem_aditivado"
            label="Porcentagem aditivado"
            id="porcentagem_aditivado"
            tipo="number"
            [max]="25"
            [min]="1"
        />
    </div>

    

    <div class="row" style="height: 350px;">
        <input-textarea class="col-sm-12" formControlName="observacoes_aditivado" label="ObservaÃ§Ãµes" id="observacoes_aditivado" />
    </div>
  
    <div class="d-flex justify-content-end">
      <a
        (click)="form.reset()"
        data-bs-dismiss="modal"
        class="btn btn-link text-danger"
        >Cancelar</a
      >
      <button
        [disabled]="form.invalid"
        type="button"
        (click)="cadastrar()"
        data-bs-dismiss="modal"
        class="btn btn-primary"
      >
        Cadastrar
      </button>
    </div>
  </form>
