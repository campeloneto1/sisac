<form [formGroup]="form">
    <div class="row">
      <input-select
        class="col-sm-2"
        label="Unidade"
        id="unidade"
        [data$]="unidades$"
        formControlName="unidade"
        (ngModelChange)="getSubunidades()"
      />
      <input-select
        class="col-sm-4"
        label="Subunidade"
        id="subunidade"
        [data$]="subunidades$"
        formControlName="subunidade"
        (ngModelChange)="getSetores()"
        />
        <input-select
        class="col-sm-2"
        label="Setor"
        id="setor"
        [data$]="setores$"
        formControlName="setor"
        />
    </div>
  
    <div class="d-flex justify-content-end">
      <a
        (click)="form.reset()"
        data-bs-dismiss="modal"
        class="btn btn-link text-danger"
        >Cancelar</a
      >
      <button
        [disabled]="form.invalid"
        type="button"
        (click)="cadastrar()"
        data-bs-dismiss="modal"
        class="btn btn-primary"
      >
        Cadastrar
      </button>
    </div>
  </form>
