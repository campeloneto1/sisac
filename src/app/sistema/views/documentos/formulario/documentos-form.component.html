<form [formGroup]="form">
    <div class="row">
        <input-select
            class="col-sm-3"
            label="Tipo de Documento"
            id="documento_tipo"
            [data$]="documentostipos$"
            formControlName="documento_tipo"
        />
        <input-text
            class="col-sm-9"
            formControlName="titulo"
            label="TÃ­tulo"
            id="titulo"
            tipo="text"
        />
    </div>
      
    <div class="row" style="height: 700px;">
      <input-textarea class="col-sm-12" formControlName="texto" label="Texto" id="texto" height="600" />
    </div>
  
    <div class="d-flex justify-content-end">
      <a
        (click)="form.reset()"
        data-bs-dismiss="modal"
        class="btn btn-link text-danger"
        >Cancelar</a
      >
      <button
        [disabled]="form.invalid"
        type="button"
        (click)="cadastrar()"
        data-bs-dismiss="modal"
        class="btn btn-primary"
      >
        Cadastrar
      </button>
    </div>
  </form>
