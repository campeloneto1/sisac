<form  [formGroup]="form" >
    <div class="row">
        <input-select
            class="col-sm-4"
            label="Policial"
            id="policial"
            [data$]="policiais$"
            formControlName="policial"
        />
        <input-select
            class="col-sm-4"
            label="Curso"
            id="curso"
            [data$]="cursos$"
            formControlName="curso"
        />
    </div>
    <div class="row">
        <input-text class="col-sm-2" formControlName="data_inicial" label="Data Inicial" id="data_inicial" tipo="date" />
        <input-text class="col-sm-2" formControlName="data_final" label="Data Final" id="data_final" tipo="date" />
        <input-text class="col-sm-2" formControlName="carga_horaria" label="Carga Horaria" id="carga_horaria" tipo="number" />
        <input-text class="col-sm-2" formControlName="boletim" label="Boletim" id="boletim" tipo="text" />
    </div>    

    <div class="d-flex justify-content-end">
        <a (click)="form.reset()" data-bs-dismiss="modal" class="btn btn-link text-danger">Cancelar</a>
        <button [disabled]="form.invalid" type="button" (click)="cadastrar()" data-bs-dismiss="modal" class="btn btn-primary">Cadastrar</button>
    </div>
</form>
