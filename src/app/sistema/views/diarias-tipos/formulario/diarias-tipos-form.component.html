<form  [formGroup]="form" >
    <div class="row">
        <input-text class="col-sm-4" formControlName="nome" label="Nome" id="nome" tipo="text" />
        <input-text
        class="col-sm-2"
        formControlName="valor"
        label="Valor"
        id="valor"
        mascara="separator.2"
        tipo="text"
    />
    <div class="col-sm-2">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" checked="" id="ajuda_custo" formControlName="ajuda_custo">
            <label class="form-check-label" for="ajuda_custo">Ajuda de Custo</label>
        </div>
    </div> 
    </div>    
    
    <div class="d-flex justify-content-end">
        <a (click)="form.reset()" data-bs-dismiss="modal" class="btn btn-link text-danger">Cancelar</a>
        <button [disabled]="form.invalid" type="button" (click)="cadastrar()" data-bs-dismiss="modal" class="btn btn-primary">Cadastrar</button>
    </div>
</form>
