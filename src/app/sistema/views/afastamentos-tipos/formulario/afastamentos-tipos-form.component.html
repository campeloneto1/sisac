<form  [formGroup]="form" >
    <div class="row">
        <input-text class="col-sm-4" formControlName="nome" label="Nome" id="nome" tipo="text" />
        <input-text class="col-sm-2" formControlName="dias" label="Dias" id="dias" tipo="number" />
    </div>
    <div class="row">
        <div class="col-sm-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" checked="" id="atestado" formControlName="atestado">
                <label class="form-check-label" for="atestado">Atestado</label>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" checked="" id="lts" formControlName="lts">
                <label class="form-check-label" for="lts">LTS</label>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" checked="" id="maternidade" formControlName="maternidade">
                <label class="form-check-label" for="maternidade">Maternidade</label>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" checked="" id="paternidade" formControlName="paternidade">
                <label class="form-check-label" for="paternidade">Paternidade</label>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" checked="" id="luto" formControlName="luto">
                <label class="form-check-label" for="luto">Luto</label>
            </div>
        </div>
    </div>    
    <div class="row">
        <div class="col-sm-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" checked="" id="ltsd" formControlName="ltsd">
                <label class="form-check-label" for="ltsd">Trat. Sa√∫de Dep.</label>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" checked="" id="ltip" formControlName="ltip">
                <label class="form-check-label" for="ltip">Interesse Particular</label>
            </div>
        </div>
    </div>
    
    <div class="d-flex justify-content-end">
        <a (click)="form.reset()" data-bs-dismiss="modal" class="btn btn-link text-danger">Cancelar</a>
        <button [disabled]="form.invalid" type="button" (click)="cadastrar()" data-bs-dismiss="modal" class="btn btn-primary">Cadastrar</button>
    </div>
</form>
