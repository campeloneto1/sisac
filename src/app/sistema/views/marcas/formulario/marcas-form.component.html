<form  [formGroup]="form" >
    <div class="row">
        <input-text class="col-sm-4" formControlName="nome" label="Nome" id="nome" tipo="text" />
        <input-text class="col-sm-2" formControlName="abreviatura" label="Abreviatura" id="abreviatura" tipo="text" />
    </div>    

    <div class="row" >

        <div class="col-sm-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" checked="" id="armamento" formControlName="armamento">
                <label class="form-check-label" for="armamento">Armamento</label>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" checked="" id="logistica" formControlName="logistica">
                <label class="form-check-label" for="logistica">Log√≠stica</label>
            </div>
        </div>       
        <div class="col-sm-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" checked="" id="transporte" formControlName="transporte">
                <label class="form-check-label" for="transporte">Transporte</label>
            </div>
        </div>
    </div>
    
    <div class="d-flex justify-content-end">
        <a (click)="form.reset()" data-bs-dismiss="modal" class="btn btn-link text-danger">Cancelar</a>
        <button [disabled]="form.invalid" type="button" (click)="cadastrar()" data-bs-dismiss="modal" class="btn btn-primary">Cadastrar</button>
    </div>
</form>
