<form  [formGroup]="form" >
    <div class="row">
        <input-select
            class="col-sm-4"
            label="Policial"
            id="policial"
            [data$]="policiais$"
            formControlName="policial"
        />
    </div>  
    
    <div class="row">
        <input-select
            class="col-sm-6"
            label="Armamento"
            id="armamento"
            [data$]="armamentos$"
            formControlName="armamento"
            optionname="serial"
        />
        <input-text class="col-sm-2" formControlName="quantidade" label="Quantidade" id="quantidade" tipo="number" />
        <div class="col-sm-2" style="padding-top: 30px;">
            <button (click)="addArmamento()" class="btn btn-primary "><i class="fa fa-plus"></i></button>
        </div>
    </div>
    
    <div class="row" style="height: 350px;">
        <input-textarea class="col-sm-12" formControlName="observacoes" label="ObservaÃ§Ãµes" id="observacoes" />
    </div>
    
    <div class="d-flex justify-content-end">
        <a (click)="form.reset()" data-bs-dismiss="modal" class="btn btn-link text-danger">Cancelar</a>
        <button [disabled]="form.invalid" type="button" (click)="cadastrar()" data-bs-dismiss="modal" class="btn btn-primary">Cadastrar</button>
    </div>
</form>
